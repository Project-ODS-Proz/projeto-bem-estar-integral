    <main>
      <section class="tela_login">
        <form class="form" action="">
          <div class="card">
            <div class="card-top">
              <img
                class="login_img"
                src="../assets/img/home/logo/logo.svg"
                alt=""
              />
              <h4 class="title">Já fez seu Login hoje?</h4>
            </div>

            <!--campo email-->
            <div class="card_form">
              <label for="">E-mail</label>
              <input
                type="email"
                name="email"
                placeholder="Digite o seu email"
                required
              />
            </div>

            <!--campo senha-->
            <div class="card_form">
              <label for="">Senha</label>
              <input
                type="password"
                name="senha"
                placeholder="Digite a sua senha"
                required
              />
            </div>

            <!--opção lembrar senha-->
            <div class="card_form">
              <label><input type="checkbox" /> Lembre-me</label>
            </div>

            <!--esqueci a senha-->

            <div class="card_form btn">
              <button type="submit">Acessar</button>
            </div>

            <!--btn acessar-->
            <div class="card_form btn">
              <button type="submit" onclick="enviarNovaSenha()">
                Esqueci a senha
              </button>
            </div>

            <!--end campos form-->
          </div>
        </form>
        <!--end form-->
